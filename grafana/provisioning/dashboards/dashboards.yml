# Grafana Dashboard Provisioning
# Auto-loads dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'System Health Monitor'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
